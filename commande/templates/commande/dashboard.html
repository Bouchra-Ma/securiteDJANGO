<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f6f9; color: #333; margin: 0; }
        .navbar { background-color: #7e0505; padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; color: white; }
        .navbar h1 { margin: 0; font-size: 20px; }
        .navbar a { color: white; text-decoration: none; margin-left: 20px; font-size: 14px; }
        .navbar a:hover { opacity: 0.7; }
        .dashboard { padding: 30px; }
        .cards { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 20px; }
        .card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); text-align: center; transition: transform 0.3s, box-shadow 0.3s; }
        .card:hover { transform: translateY(-5px); box-shadow: 0 8px 18px rgba(0,0,0,0.15); }
        .card h3 { margin: 0 0 10px; font-size: 18px; color: #7e0505; }
        .card p { font-size: 14px; color: #555; }
        .card button { margin-top: 15px; padding: 10px 15px; border: none; border-radius: 8px; background-color: #7e0505; color: white; cursor: pointer; }
        .card button:hover { background-color: #a00a0a; }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Mon Dashboard</h1>
        <div>
            <a href="/form">üè† Accueil</a>
            <a href="/products/">üì¶ Produits</a>
            <a href="#">‚öôÔ∏è Param√®tres</a>
            <a href="/login/">üö™ D√©connexion</a>
        </div>
    </div>

    <div class="dashboard">
        <h2>Bienvenue</h2>
        <div class="cards">
            <div class="card">
                <h3>üìä Statistiques</h3>
                <p>Consultez les performances de votre site.</p>
                <button>Voir plus</button>
            </div>
            <div class="card">
                <h3>üì¶ Produits</h3>
                <p>G√©rez vos produits et vos stocks.</p>
                <form action="/products/" method="get">
                    <button type="submit">Acc√©der</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const token = localStorage.getItem('access');
        if (!token) {
            window.location.href = "/login/";
        }

        fetch('/api/dashboard/', {
            headers: { "Authorization": "Bearer " + token }
        })
        .then(res => {
            if (res.status === 401) {
                // Token invalide ‚Üí retour login
                window.location.href = "/login/";
            }
            return res.json();
        })
        .then(data => {
            document.querySelector("h2").innerText = `Bienvenue üëã`;
            // Tu peux ajouter d'autres stats dynamiquement
        })
        .catch(err => {
            console.error(err);
            window.location.href = "/login/";
        });
    </script>
</body>
</html>
