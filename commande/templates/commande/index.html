<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        body {
            /* Dégradé du rouge vers le blanc, vertical */
            background: linear-gradient(to bottom, #7e0505, white);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h1 {
            color: white;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
        }

        .btn-login {
            padding: 10px 20px;
            background-color: #7e0505;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .btn-login:hover {
            background-color: #a00a0a;
        }
    </style>
</head>
<body>
    <h1>HEYY ! Welcome</h1>
    <a href="/login/" class="btn-login">Se connecter</a>
</body>
</html>
